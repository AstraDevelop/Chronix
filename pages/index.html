<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Started Server on Chronix</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(to right, #3490dc, #6574cd);
        }

        .content {
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #3490dc;
            background-color: white;
            text-decoration: none;
            border-radius: 9999px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #f8fafc;
            transform: translateY(-2px);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Started Server on Chronix</h1>
            <p>Your web service is up and running</p>
            <a href="https://astradevelop.gitbook.io/chronix" class="button">View Documentation</a>
        </div>
    </div>
</body>

</html>
